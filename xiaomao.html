        // 9. æ’­æ”¾ç‚«é…·æŠ€èƒ½ç‰¹æ•ˆ
        function playSkillEffect(isPlayer, skillType) {

        // 10. ç©å®¶é‡Šæ”¾æŠ€èƒ½
        function playerUseSkill(skillBtn) {

        function enemyTurn() {

            // æ•Œæ–¹4ä¸ªæŠ€èƒ½æ± ï¼ˆæ·»åŠ PPæ¶ˆè€—é€»è¾‘ï¼‰

            // ç­›é€‰å¯ç”¨æŠ€èƒ½ï¼ˆPP>0ï¼‰

            gameData.isEnemyTurn = false;
